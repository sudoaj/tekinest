<div [formGroup]="this.form">
  <div *ngIf="this.input">
    <label [for]="this.name">{{label}}</label>
    <input [id]="this.name" [type]="this.type" [name]="this.name" class="" required [formControlName]="this.name">
  </div>
  <div *ngIf="!this.input">
    <label [for]="this.name">{{label}}</label>
    <textarea name="message" [id]="this.name" cols="40" rows="10" class="" [formControlName]="this.name">
    </textarea>
  </div>
</div>
