<div [formGroup]="this.form">
  <div *ngIf="this.input">
    <label for="input">{{label}}</label>
    <input id="input" [type]="this.type" [name]="this.name" class="" required [formControlName]="this.name">
  </div>
  <div *ngIf="!this.input">
    <label for="message">{{label}}</label>
    <textarea name="message" id="message" cols="40" rows="10" class="" [formControlName]="this.name">
    </textarea>
  </div>
</div>
